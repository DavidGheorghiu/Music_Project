        </div>

        <!--Audio Manipulation-->
        <div class="filter">
            <p class="filter-title"><strong>Audio Filters for Oscillator</strong></p>
            
            <span>Wave-type:</span>
            <select class="selected-box" id="selectedVal" onclick="selectedWave()">
                <button value="" selected disabled hidden>Type of wave</button>
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
            <br>
            <span>Scale:</span>
            <select class="selected-box" id="selectedScale" onclick="setScale()">
                <option value="aMajor">A Major</option>
                <option value="bMajor">B Major</option>
                <option value="cMajor">C Major</option>
                <option value="dMajor">D Major</option>
                <option value="eMajor">E Major</option>
                <option value="aMinor">A Minor</option>
                <option value="bMinor">B Minor</option>
                <option value="cMinor">C Minor</option>
                <option value="dMinor">D Minor</option>
                <option value="eMinor">E Minor</option>
            </select>
            
            <br>

            <div class="slider-container">
                <span>Reverb:</span>
                <input class="slider" type="range" min="0" max="10000" value="0"  id="synth-reverb" onchange="setSliderValue(this)">
            </div>
        
            <div class="slider-container">
                <span>Volume gain:</span>
                <input class="slider" type="range" min="0"  max="100" value="0" id="synth-volume" onchange="setSliderValue(this)">
            </div>

            <div class="slider-container">
                <span>Distortion:</span>
                <input class="slider" type="range" min="0"  max="10" value="0" id="synth-distortion" onchange="setSliderValue(this)">
            </div>

            <div class="slider-container">
                <span>Wet:</span>
                <input class="slider" type="range" min="0"  max="10" value="0" id="synth-wet" onchange="setSliderValue(this)">
            </div>
        </div>
    </div>
