        <div class="filter">

                <option value="triangle">Triangle</option>

            </select>
            
            <br>

            <label>Reverb</label>
            <div class="reverb">
                <input type="range" min="0" max="10000" value="0"  id="synth-reverb" onchange="updateReverb(this)">
            </div>
        
            <label>Volume</label>
            <div class="volumeGain">
                <input type="range" min="0"  max="100" value="0" id="synth-volume" onchange="updateVolume(this)">
